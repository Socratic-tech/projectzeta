<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Entry - Project Zeta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; }
        /* Custom Button Styling for 0-4 Scale */
        .btn-score { transition: all 0.2s; border: 1px solid #e5e7eb; }
        .btn-score:hover { transform: translateY(-1px); }
        .btn-score.selected { ring: 2px; ring-offset: 2px; border-color: transparent; color: white; font-weight: bold; }
        
        /* Color mapping for 0-4 */
        .score-0.selected { background-color: #EF4444; ring-color: #EF4444; } /* Red */
        .score-1.selected { background-color: #F97316; ring-color: #F97316; } /* Orange */
        .score-2.selected { background-color: #EAB308; ring-color: #EAB308; } /* Yellow */
        .score-3.selected { background-color: #84CC16; ring-color: #84CC16; } /* Lime */
        .score-4.selected { background-color: #10B981; ring-color: #10B981; } /* Green */
    </style>
</head>
<body>

    <div class="bg-indigo-600 pb-24">
        <nav class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="text-white font-bold text-xl">Project Zeta</div>
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="home.html" class="text-indigo-100 hover:bg-indigo-500 px-3 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="entry.html" class="bg-indigo-700 text-white px-3 py-2 rounded-md text-sm font-medium">Daily Entry</a>
                    </div>
                </div>
            </div>
        </nav>
        <header class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold text-white">New Evaluation</h1>
            <p class="mt-1 text-indigo-100">Record daily student performance (Scale 0-4).</p>
        </header>
    </div>

    <main class="-mt-20 max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 pb-10">
        
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6 space-y-6">

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Select Student</label>
                        <select id="studentSelect" placeholder="Type to search..."></select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="entryDate" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 bg-gray-50 rounded-md border border-gray-100">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Evaluator Name</label>
                        <input type="text" id="evaluatorName" placeholder="e.g. Mr. Smith" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Job Site / Location</label>
                        <input type="text" id="jobSite" placeholder="e.g. Cafeteria, Library, Off-site" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                    </div>
                </div>

                <div>
                    <h3 class="text-lg font-medium text-gray-900 border-b pb-2 mb-4">Performance Scores</h3>
                    <div id="skillsContainer" class="space-y-4">
                        </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Notes & Observations</label>
                    <textarea id="comments" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md border p-2" placeholder="Specific details about today's performance..."></textarea>
                </div>

                <div class="pt-4 border-t border-gray-200">
                    <button id="submitBtn" onclick="submitEntry()" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">
                        Submit Evaluation
                    </button>
                </div>

            </div>
        </div>

    </main>

    <div id="successModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
                <div>
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                        <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-5">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Entry Saved!</h3>
                        <p class="text-sm text-gray-500 mt-2">The data has been recorded successfully.</p>
                    </div>
                </div>
                <div class="mt-5 sm:mt-6">
                    <button type="button" onclick="resetForm()" class="inline-flex justify-center w-full rounded-md border border-transparent shadow-sm px-4 py-2 bg-indigo-600 text-base font-medium text-white hover:bg-indigo-700 focus:outline-none sm:text-sm">
                        Add Another Entry
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = localStorage.getItem('bresa_api_url');
        const habitNames = [
            "Self-Reflection", "Time Mgmt", "Organization", "Task Comp", 
            "Attention", "Follow Directions", "Problem Solving", "Independence", 
            "Cooperation", "Social Skills", "Quality", "Pace"
        ];
        
        let scores = new Array(12).fill(null); 

        async function init() {
            if(!API_URL) return alert("System not setup. Please run setup first.");
            
            // Set Date to Today
            document.getElementById('entryDate').valueAsDate = new Date();

            // Load Students
            try {
                const res = await fetch(API_URL + "?action=getStudents");
                const data = await res.json();
                const select = document.getElementById('studentSelect');
                select.innerHTML = '<option value="">Select Student...</option>';
                data.data.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.student_id;
                    opt.innerText = s.name;
                    select.appendChild(opt);
                });
                new TomSelect("#studentSelect");
            } catch(e) { console.error(e); }

            renderSkills();
        }

        function renderSkills() {
            const container = document.getElementById('skillsContainer');
            container.innerHTML = '';
            
            habitNames.forEach((name, index) => {
                const row = document.createElement('div');
                row.className = "flex flex-col sm:flex-row sm:items-center justify-between py-2 border-b border-gray-100 last:border-0";
                
                // Label
                const label = document.createElement('div');
                label.className = "text-sm font-medium text-gray-700 mb-2 sm:mb-0 w-1/3";
                label.innerText = name;
                
                // Buttons Container
                const btnGroup = document.createElement('div');
                btnGroup.className = "flex space-x-1 sm:space-x-2 flex-1 justify-end";
                
                // Create buttons 0 through 4
                [0, 1, 2, 3, 4].forEach(val => {
                    const btn = document.createElement('button');
                    btn.type = "button"; // Prevent form submit
                    btn.innerText = val;
                    // Base classes + color specific logic handled in click
                    btn.className = `btn-score h-10 w-10 sm:h-10 sm:w-12 rounded bg-white text-gray-600 text-sm font-medium shadow-sm hover:bg-gray-50 focus:outline-none`;
                    btn.onclick = () => setScore(index, val, btnGroup);
                    btnGroup.appendChild(btn);
                });

                row.appendChild(label);
                row.appendChild(btnGroup);
                container.appendChild(row);
            });
        }

        function setScore(skillIndex, value, groupContainer) {
            scores[skillIndex] = value;
            
            // Visual Update
            const buttons = groupContainer.querySelectorAll('button');
            buttons.forEach(b => {
                b.className = `btn-score h-10 w-10 sm:h-10 sm:w-12 rounded bg-white text-gray-600 text-sm font-medium shadow-sm hover:bg-gray-50 focus:outline-none`; // Reset
                if(parseInt(b.innerText) === value) {
                    // Apply selected style based on value
                    b.classList.add('selected', `score-${value}`);
                }
            });
        }

        async function submitEntry() {
            const studentId = document.getElementById('studentSelect').value;
            const date = document.getElementById('entryDate').value;
            const evaluator = document.getElementById('evaluatorName').value;
            const jobSite = document.getElementById('jobSite').value; // NEW FIELD
            const comments = document.getElementById('comments').value;

            if(!studentId || !date) return alert("Please select a student and date.");
            
            // Basic validation: ensure at least one score is selected
            if(scores.every(s => s === null)) return alert("Please select at least one score.");

            const btn = document.getElementById('submitBtn');
            btn.innerText = "Saving...";
            btn.disabled = true;

            const payload = {
                student_id: studentId,
                date: date,
                evaluator: evaluator,
                job_site: jobSite, // Send to API
                scores: scores,
                comments: comments
            };

            // Use Beacon or Fetch
            // We use simple POST to our Web App URL
            try {
                await fetch(API_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for Google Apps Script simple triggers
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                // Show success
                document.getElementById('successModal').classList.remove('hidden');
                
            } catch(e) {
                alert("Error saving data: " + e.message);
                btn.innerText = "Submit Evaluation";
                btn.disabled = false;
            }
        }

        function resetForm() {
            document.getElementById('successModal').classList.add('hidden');
            document.getElementById('submitBtn').innerText = "Submit Evaluation";
            document.getElementById('submitBtn').disabled = false;
            
            // Clear scores
            scores = new Array(12).fill(null);
            document.querySelectorAll('.btn-score').forEach(b => {
                b.classList.remove('selected', 'score-0', 'score-1', 'score-2', 'score-3', 'score-4');
            });
            document.getElementById('comments').value = "";
            
            // Keep Date, Job Site and Evaluator populated (convenience)
            // Only clear student if desired, but usually teachers enter multiple for one student or multiple students for one day.
            // Let's clear student to prevent accidental double entry
            // document.getElementById('studentSelect').tomselect.clear();
        }

        init();
    </script>
</body>
</html>
