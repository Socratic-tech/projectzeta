<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Entry - Project Zeta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #F3F4F6; }
        .btn-score { transition: 0.1s; border: 1px solid #e5e7eb; }
        .btn-score.selected { ring: 2px; ring-offset: 1px; border-color: transparent; color: white; font-weight: bold; }
        .score-0.selected { background-color: #EF4444; } 
        .score-1.selected { background-color: #F97316; } 
        .score-2.selected { background-color: #EAB308; } 
        .score-3.selected { background-color: #84CC16; } 
        .score-4.selected { background-color: #10B981; }
    </style>
</head>
<body class="pb-20">

    <div class="bg-indigo-600 pb-20 pt-6">
        <div class="max-w-3xl mx-auto px-4">
            <div class="flex justify-between items-center text-white mb-6">
                <h1 class="text-2xl font-bold">New Evaluation</h1>
                <a href="home.html" class="text-indigo-100 hover:text-white text-sm">Cancel</a>
            </div>
        </div>
    </div>

    <main class="-mt-16 max-w-3xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow-lg p-6 space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Student</label>
                    <select id="studentSelect" placeholder="Select Student..."></select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Date</label>
                    <input type="date" id="entryDate" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Evaluator</label>
                    <input type="text" id="evaluatorName" class="w-full border p-2 rounded" placeholder="Your Name">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Job Site</label>
                    <select id="jobSiteSelect" class="w-full border p-2 rounded">
                        <option value="">Loading sites...</option>
                    </select>
                </div>
            </div>

            <div id="skillsContainer" class="space-y-3 pt-4 border-t"></div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Notes</label>
                <textarea id="comments" rows="3" class="w-full border p-2 rounded"></textarea>
            </div>

            <button onclick="submitEntry()" id="submitBtn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded hover:bg-indigo-700">Submit Evaluation</button>

        </div>
    </main>

    <script>
        const API_URL = localStorage.getItem('bresa_api_url');
        const habitNames = ["Self-Reflection", "Time Mgmt", "Organization", "Task Comp", "Attention", "Follow Directions", "Problem Solving", "Independence", "Cooperation", "Social Skills", "Quality", "Pace"];
        let scores = new Array(12).fill(null); 

        async function init() {
            if(!API_URL) return alert("System not setup.");
            document.getElementById('entryDate').valueAsDate = new Date();

            try {
                // Fetch Students AND Job Sites in one call
                const res = await fetch(API_URL + "?action=getData");
                const data = await res.json();

                // Populate Students
                const sSelect = document.getElementById('studentSelect');
                sSelect.innerHTML = '<option value="">Select...</option>';
                data.students.forEach(s => {
                    sSelect.innerHTML += `<option value="${s.student_id}">${s.name}</option>`;
                });
                new TomSelect("#studentSelect");

                // Populate Job Sites (Standard dropdown is fine here, or use TomSelect)
                const jSelect = document.getElementById('jobSiteSelect');
                jSelect.innerHTML = '<option value="">Select Job Site...</option>';
                data.jobSites.forEach(site => {
                    jSelect.innerHTML += `<option value="${site}">${site}</option>`;
                });

            } catch(e) { console.error(e); }
            
            renderSkills();
        }

        function renderSkills() {
            const container = document.getElementById('skillsContainer');
            habitNames.forEach((name, idx) => {
                const row = document.createElement('div');
                row.className = "flex flex-col sm:flex-row sm:items-center justify-between py-2 border-b border-gray-100";
                
                const label = document.createElement('div');
                label.className = "text-sm font-medium w-1/3";
                label.innerText = name;
                
                const btnGroup = document.createElement('div');
                btnGroup.className = "flex space-x-1 sm:space-x-2 mt-2 sm:mt-0";
                
                [0, 1, 2, 3, 4].forEach(val => {
                    const btn = document.createElement('button');
                    btn.innerText = val;
                    btn.className = `btn-score h-10 w-10 rounded bg-white text-gray-600 font-medium shadow-sm hover:bg-gray-50`;
                    btn.onclick = () => {
                        scores[idx] = val;
                        Array.from(btnGroup.children).forEach(b => b.classList.remove('selected', 'score-0', 'score-1', 'score-2', 'score-3', 'score-4'));
                        btn.classList.add('selected', `score-${val}`);
                    };
                    btnGroup.appendChild(btn);
                });

                row.appendChild(label);
                row.appendChild(btnGroup);
                container.appendChild(row);
            });
        }

        async function submitEntry() {
            const studentId = document.getElementById('studentSelect').value;
            const date = document.getElementById('entryDate').value;
            const evaluator = document.getElementById('evaluatorName').value;
            const jobSite = document.getElementById('jobSiteSelect').value;
            
            if(!studentId || !date || !jobSite) return alert("Please fill in Student, Date, and Job Site.");
            if(scores.every(s => s === null)) return alert("Please select at least one score.");

            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "Saving...";

            await fetch(API_URL, {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify({ 
                    student_id: studentId, date: date, evaluator: evaluator, 
                    job_site: jobSite, scores: scores, comments: document.getElementById('comments').value 
                })
            });

            alert("Entry Saved!");
            location.reload(); 
        }

        init();
    </script>
</body>
</html>
