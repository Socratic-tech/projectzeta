    <script>
        // PASTE YOUR DEPLOYED GOOGLE APPS SCRIPT URL HERE
        const API_URL = "https://script.google.com/macros/s/AKfycbzpGmJVhrjvYUXtokK6QMeoJdqfR21IaiVfwHm1-Jnq9TRjTgB_oQ3BQf22XDE-cSQ1/exec";

        const studentSelect = document.getElementById('studentSelect');
        const habitForm = document.getElementById('habitForm');
        const submitBtn = document.getElementById('submitBtn');
        const toast = document.getElementById('toast');

        // 1. Fetch Students on Load
        async function loadStudents() {
            try {
                const response = await fetch(API_URL + "?action=getStudents");
                const result = await response.json();
                
                studentSelect.innerHTML = '<option value="">Choose a student...</option>';
                
                result.data.forEach(student => {
                    const opt = document.createElement('option');
                    // We store ID and Name in value for easier saving
                    opt.value = JSON.stringify({id: student.student_id, name: student.name});
                    opt.innerText = student.name;
                    studentSelect.appendChild(opt);
                });
            } catch (error) {
                console.error("Error loading students", error);
                studentSelect.innerHTML = '<option>Error loading list</option>';
            }
        }

        // 2. Submit Entry
        async function submitEntry(e) {
            e.preventDefault();
            
            if(!studentSelect.value) {
                alert("Please select a student");
                return;
            }

            // Gather Data
            const studentData = JSON.parse(studentSelect.value);
            const formData = new FormData(habitForm);
            
            const payload = {
                student_id: studentData.id,
                student_name: studentData.name,
                h1: formData.get('h1') || "",
                h2: formData.get('h2') || "",
                h3: formData.get('h3') || "",
                h4: formData.get('h4') || "",
                h5: formData.get('h5') || "",
                h6: formData.get('h6') || "",
                h7: formData.get('h7') || "",
                h8: formData.get('h8') || "",
                h9: formData.get('h9') || "",
                h10: formData.get('h10') || "",
                h11: formData.get('h11') || "",
                h12: formData.get('h12') || ""
            };

            // UI Loading State
            const originalBtnText = submitBtn.innerText;
            submitBtn.innerText = "Saving...";
            submitBtn.disabled = true;

            try {
                await fetch(API_URL + "?action=logEntry", {
                    method: "POST",
                    body: JSON.stringify(payload)
                });

                // Show Success
                showToast();
                habitForm.reset(); // Clear form
                studentSelect.value = ""; // Reset dropdown
            } catch (error) {
                alert("Error saving entry. Please try again.");
                console.error(error);
            } finally {
                submitBtn.innerText = originalBtnText;
                submitBtn.disabled = false;
            }
        }

        function showToast() {
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        loadStudents();
    </script>
