<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Entry</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans pb-10">

    <nav class="bg-white shadow border-b border-gray-200 mb-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-indigo-600">Vocational Tracker</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="index.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="entry.html" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">New Entry</a>
                        <a href="report.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Reports</a>
                        <a href="admin.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Admin</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4 border-b pb-2">New Daily Log</h2>
        
        <form id="entryForm" onsubmit="submitForm(event)">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 bg-gray-50 p-4 rounded border border-gray-200">
                <div>
                    <label class="block text-sm font-bold mb-1">Student</label>
                    <select id="studentId" required class="w-full border p-2 rounded">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1">Job Site</label>
                    <select id="jobSite" required class="w-full border p-2 rounded">
                        <option value="">Loading...</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1">Date</label>
                    <input type="date" id="date" required class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block text-sm font-bold mb-1">Evaluator</label>
                    <input type="text" id="evaluator" placeholder="Mrs. Smith" required class="w-full border p-2 rounded">
                </div>
            </div>

            <div class="mb-6">
                <h3 class="font-bold text-lg mb-2">Skill Assessment (0-4)</h3>
                <p class="text-xs text-gray-500 mb-4">0=Unsatisfactory, 1=Poor, 2=Satisfactory, 3=Good, 4=Exceptional</p>
                
                <div id="skillsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
            </div>

            <div class="mb-6">
                <label class="block font-bold mb-1">Comments / Notes</label>
                <textarea id="comments" rows="3" class="w-full border p-2 rounded" placeholder="Specific details about today's performance..."></textarea>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white font-bold py-3 rounded hover:bg-indigo-700 transition">
                Submit Log
            </button>
        </form>
    </div>

    <script>
        const API_URL = localStorage.getItem('bresa_api_url');
        const SKILLS = [
            "Punctual", "Prepared", "Hygiene/Dress", "Task Initiation", 
            "Work Rate", "Logical Order", "Adaptability", "Quality Standards", 
            "Clean Workspace", "Awareness/Safety", "Social Interactions", "Communication", 
            "Constructive Criticism", "Positive Attitude", "Asks for Help", "Self-Reflection"
        ];

        async function init() {
            if(!API_URL) return alert("Please set API URL in Admin");
            
            document.getElementById('date').valueAsDate = new Date();

            // Load Students & Sites
            try {
                const [sRes, jRes] = await Promise.all([
                    fetch(API_URL + "?action=getStudents"),
                    fetch(API_URL + "?action=getJobSites")
                ]);
                const sData = await sRes.json();
                const jData = await jRes.json();

                const sSel = document.getElementById('studentId');
                sSel.innerHTML = '<option value="">Select Student...</option>';
                sData.data.forEach(s => sSel.innerHTML += `<option value="${s.student_id}">${s.name}</option>`);

                const jSel = document.getElementById('jobSite');
                jSel.innerHTML = '<option value="">Select Site...</option>';
                if(jData.data) jData.data.forEach(j => jSel.innerHTML += `<option value="${j}">${j}</option>`);

            } catch(e) { console.error(e); }

            // Render Skills
            const container = document.getElementById('skillsContainer');
            SKILLS.forEach((skill, index) => {
                container.innerHTML += `
                    <div class="flex items-center justify-between bg-white p-3 rounded border shadow-sm">
                        <label class="text-sm font-medium w-1/2">${skill}</label>
                        <div class="flex space-x-1">
                            ${[0,1,2,3,4].map(n => `
                                <label class="cursor-pointer">
                                    <input type="radio" name="skill_${index}" value="${n}" class="peer sr-only">
                                    <div class="w-8 h-8 flex items-center justify-center rounded border border-gray-300 peer-checked:bg-indigo-600 peer-checked:text-white peer-checked:border-indigo-600 hover:bg-gray-100 transition text-sm font-bold">
                                        ${n}
                                    </div>
                                </label>
                            `).join('')}
                        </div>
                    </div>
                `;
            });
        }

        async function submitForm(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true; btn.innerText = "Saving...";

            const scores = SKILLS.map((_, i) => {
                const el = document.querySelector(`input[name="skill_${i}"]:checked`);
                return el ? el.value : "";
            });

            const payload = {
                action: "addEntry",
                student_id: document.getElementById('studentId').value,
                job_site: document.getElementById('jobSite').value,
                date: document.getElementById('date').value,
                evaluator: document.getElementById('evaluator').value,
                comments: document.getElementById('comments').value,
                scores: JSON.stringify(scores) // Send as JSON array string
            };

            try {
                await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });
                alert("Saved Successfully!");
                window.location.href = 'index.html';
            } catch(err) {
                alert("Error saving: " + err);
                btn.disabled = false; btn.innerText = "Submit Log";
            }
        }

        init();
    </script>
</body>
</html>
