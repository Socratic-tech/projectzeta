<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.2.2/dist/js/tom-select.complete.min.js"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F9FAFB; }
        @media print {
            .no-print { display: none !important; }
            body { background-color: white; }
            .shadow-sm { box-shadow: none !important; border: 1px solid #eee; }
        }
    </style>
</head>
<body class="text-gray-900">

    <nav class="bg-white border-b border-gray-200 no-print">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-indigo-600">Project Zeta</h1>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="home.html" class="border-transparent text-gray-500 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="report.html" class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Reports</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-8 no-print">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                
                <div class="md:col-span-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Select Student</label>
                    <select id="studentSelect" placeholder="Search student..."></select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" id="startDate" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                    <input type="date" id="endDate" class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2">
                </div>

                <div class="flex gap-2">
                    <button onclick="applyFilters()" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition shadow-sm">
                        Filter
                    </button>
                    <button onclick="window.print()" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-2 px-4 rounded-md transition border border-gray-300">
                        Print
                    </button>
                </div>
            </div>
        </div>

        <div id="reportContainer" class="hidden space-y-8">

            <div class="border-b border-gray-200 pb-4 flex justify-between items-end">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900" id="displayStudentName">Student Name</h2>
                    <p class="text-sm text-gray-500 mt-1">
                        Reporting Period: <span id="displayDateRange" class="font-medium">All Time</span>
                    </p>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-500">Overall Average</div>
                    <div class="text-4xl font-bold text-indigo-600" id="displayOverallScore">0.0</div>
                </div>
            </div>

            <div class="bg-white p-8 rounded-xl shadow-sm border border-gray-200">
                <h3 class="text-xl font-bold text-gray-900 mb-6 border-b pb-2">Performance Summary</h3>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-6" id="summaryGrid">
                    </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200 bg-gray-50">
                    <h3 class="text-lg font-bold text-gray-900">Evaluation History</h3>
                </div>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Evaluator</th>
                            <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Score</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notes</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200" id="historyTableBody">
                        </tbody>
                </table>
            </div>

        </div>

        <div id="emptyState" class="text-center py-24">
            <p class="text-gray-500 text-lg">Select a student above to generate report.</p>
        </div>

    </div>

    <script>
        // --- CONFIG ---
        const API_URL = localStorage.getItem('bresa_api_url');
        const habitNames = [
            "Self-Reflection", "Time Mgmt", "Organization", "Task Comp", 
            "Attention", "Follow Directions", "Problem Solving", "Independence", 
            "Cooperation", "Social Skills", "Quality", "Pace"
        ];
        // Thresholds for colors
        const THRESHOLD_HIGH = 3.8; // Green
        const THRESHOLD_MED = 3.0;  // Yellow

        let allEntries = [];
        let students = [];
        let currentStudentId = null;

        // --- INIT ---
        async function init() {
            if (!API_URL) return alert("System not setup. Please go to Setup.");

            // Set default dates (First day of current month to Today)
            const today = new Date();
            const firstDay = new Date(today.getFullYear(), today.getMonth(), 1);
            document.getElementById('endDate').valueAsDate = today;
            document.getElementById('startDate').valueAsDate = firstDay;

            try {
                // Fetch Students
                const sRes = await fetch(API_URL + "?action=getStudents");
                const sData = await sRes.json();
                students = sData.data;

                // Populate Dropdown
                const selectEl = document.getElementById('studentSelect');
                selectEl.innerHTML = '<option value="">Select a student...</option>';
                students.forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.student_id;
                    opt.innerText = s.name;
                    selectEl.appendChild(opt);
                });

                new TomSelect("#studentSelect", {
                    create: false,
                    sortField: { field: "text", direction: "asc" },
                    onChange: (val) => { 
                        currentStudentId = val; 
                        applyFilters(); 
                    }
                });

                // Fetch Entries
                const eRes = await fetch(API_URL + "?action=getEntries");
                const eData = await eRes.json();
                allEntries = eData.data || [];

            } catch (error) { console.error("Error loading data", error); }
        }

        // --- FILTER LOGIC ---
        function applyFilters() {
            if(!currentStudentId) {
                document.getElementById('reportContainer').classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }

            const student = students.find(s => s.student_id == currentStudentId);
            const startStr = document.getElementById('startDate').value;
            const endStr = document.getElementById('endDate').value;
            
            // Parse dates (set end date to end of day)
            const startDate = startStr ? new Date(startStr) : new Date('2000-01-01');
            const endDate = endStr ? new Date(endStr) : new Date();
            endDate.setHours(23, 59, 59);

            // Filter entries
            const filteredEntries = allEntries.filter(e => {
                const eDate = new Date(e.date);
                return e.student_id == currentStudentId && eDate >= startDate && eDate <= endDate;
            }).sort((a,b) => new Date(b.date) - new Date(a.date)); // Newest first

            renderReport(student, filteredEntries, startStr, endStr);
        }

        // --- RENDER LOGIC ---
        function renderReport(student, entries, startStr, endStr) {
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('reportContainer').classList.remove('hidden');

            // 1. Header Info
            document.getElementById('displayStudentName').innerText = student.name;
            
            // Format Date Range Text
            const sText = startStr ? new Date(startStr).toLocaleDateString() : "Beginning";
            const eText = endStr ? new Date(endStr).toLocaleDateString() : "Now";
            document.getElementById('displayDateRange').innerText = entries.length > 0 ? `${sText} - ${eText}` : "No data in range";

            // 2. Calculate Stats
            const habitSums = new Array(12).fill(0);
            const habitCounts = new Array(12).fill(0);
            let totalSum = 0;
            let totalCount = 0;

            entries.forEach(e => {
                e.scores.forEach((score, index) => {
                    if(score && score > 0) {
                        habitSums[index] += parseFloat(score);
                        habitCounts[index]++;
                        totalSum += parseFloat(score);
                        totalCount++;
                    }
                });
            });

            const overallAvg = totalCount > 0 ? (totalSum / totalCount).toFixed(1) : "0.0";
            document.getElementById('displayOverallScore').innerText = overallAvg;
            
            // 3. Render Summary Grid (The Screenshot Part)
            const gridContainer = document.getElementById('summaryGrid');
            gridContainer.innerHTML = '';

            habitNames.forEach((name, index) => {
                const count = habitCounts[index];
                const avg = count > 0 ? (habitSums[index] / count).toFixed(1) : 0;
                
                // Determine Colors based on score
                let barColorClass = "bg-gray-300";
                let textColorClass = "text-gray-400";
                
                if (avg >= THRESHOLD_HIGH) {
                    barColorClass = "bg-green-400"; // Green
                    textColorClass = "text-green-600";
                } else if (avg >= THRESHOLD_MED) {
                    barColorClass = "bg-yellow-400"; // Yellow/Gold
                    textColorClass = "text-yellow-600";
                } else if (avg > 0) {
                    barColorClass = "bg-red-400";
                    textColorClass = "text-red-500";
                }

                // Width percentage
                const widthPct = (avg / 5) * 100;

                // Create HTML String matching the visual style
                const rowHtml = `
                    <div class="flex items-center justify-between border-b border-gray-100 pb-2 last:border-0">
                        <span class="text-gray-700 font-medium w-1/3">${name}</span>
                        <div class="flex items-center flex-1 justify-end space-x-4">
                            <div class="w-32 h-2.5 bg-gray-100 rounded-full overflow-hidden">
                                <div class="h-full ${barColorClass} rounded-full" style="width: ${widthPct}%"></div>
                            </div>
                            <span class="text-lg font-bold ${textColorClass} w-8 text-right">${avg > 0 ? avg : '-'}</span>
                        </div>
                    </div>
                `;
                gridContainer.innerHTML += rowHtml;
            });

            // 4. Render History Table
            const tbody = document.getElementById('historyTableBody');
            tbody.innerHTML = '';

            if (entries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No entries found for this period.</td></tr>';
            } else {
                entries.forEach(e => {
                    // Calculate daily avg
                    let dSum = 0, dCount = 0;
                    e.scores.forEach(s => { if(s){ dSum+=parseFloat(s); dCount++; }});
                    const dAvg = dCount ? (dSum/dCount).toFixed(1) : "-";

                    // Evaluator Name (Fallback to 'Unknown' if old data)
                    const evaluatorName = e.evaluator || "Unknown";

                    const row = `
                        <tr class="hover:bg-gray-50 transition">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 font-medium">
                                ${new Date(e.date).toLocaleDateString()}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-indigo-600">
                                ${evaluatorName}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-center font-bold text-gray-700">
                                ${dAvg}
                            </td>
                            <td class="px-6 py-4 text-sm text-gray-500 italic">
                                ${e.comments || '<span class="text-gray-300">No notes</span>'}
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            }
        }

        init();
    </script>
</body>
</html>
