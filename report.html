<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocational Progress Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        body { background-color: #f8fafc; font-family: ui-sans-serif, system-ui, sans-serif; }
        
        @media print {
            @page { size: landscape; margin: 0.5cm; }
            nav, .no-print, #filterBar { display: none !important; }
            #reportContainer { box-shadow: none; border: none; padding: 0; width: 100%; max-width: 100%; }
            .chart-card { page-break-inside: avoid; border: 1px solid #ddd; }
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

<nav class="bg-blue-900 text-white shadow-lg z-50 no-print">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
            <div class="flex items-center gap-2">
                <span class="material-icons text-yellow-400">analytics</span>
                <span class="font-bold text-xl">Vocational Reports</span>
            </div>
            <div class="flex gap-4">
                <a href="index.html" class="hover:bg-blue-800 px-3 py-2 rounded">Entry</a>
                <a href="admin.html" class="hover:bg-blue-800 px-3 py-2 rounded">Admin</a>
            </div>
        </div>
    </div>
</nav>

<div id="loadingIndicator" class="fixed inset-0 bg-white z-50 flex flex-col justify-center items-center">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
    <p class="text-slate-500 font-medium">Loading Database...</p>
</div>

<main id="mainContent" class="hidden flex-1 py-8 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto w-full">

    <!-- FILTER BAR -->
    <div id="filterBar" class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-12 gap-6 items-end">
            
            <div class="md:col-span-3">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Student</label>
                <select id="studentSelect" onchange="handleStudentChange()" class="w-full p-2.5 bg-white border rounded-lg">
                    <option value="">-- Select Student --</option>
                </select>
            </div>

            <div class="md:col-span-2">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Start Date</label>
                <input type="date" id="startDate" onchange="runReport()" class="w-full p-2.5 border rounded-lg">
            </div>

            <div class="md:col-span-2">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">End Date</label>
                <input type="date" id="endDate" onchange="runReport()" class="w-full p-2.5 border rounded-lg">
            </div>

            <div class="md:col-span-3">
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Job Site</label>
                <select id="siteSelect" onchange="runReport()" class="w-full p-2.5 border rounded-lg" disabled>
                    <option value="All">All Sites</option>
                </select>
            </div>

            <div class="md:col-span-2 text-right">
                <button onclick="window.print()" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg">Print</button>
            </div>
        </div>
    </div>

    <!-- REPORT BODY -->
    <div id="reportContainer" class="space-y-6 hidden">

        <div class="bg-white rounded-xl shadow-sm border p-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <div>
                <h1 id="reportStudentName" class="text-4xl font-extrabold text-slate-900 mb-2"></h1>
                <p><strong>Report Period:</strong> <span id="reportPeriod"></span></p>
                <p><strong>Job Site Filter:</strong> <span id="reportSiteFilter"></span></p>
                <p><strong>Total Evaluations:</strong> <span id="reportCount"></span></p>
            </div>

            <div class="bg-slate-50 border rounded-xl p-6 text-center w-full md:w-64">
                <p class="text-xs uppercase tracking-wider mb-2">Overall Average</p>
                <div id="overallScoreDisplay" class="text-5xl font-black text-slate-300">N/A</div>
                <p class="text-xs mt-2">Scale: 0.0 - 4.0</p>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border p-5">
            <h3 class="text-sm font-bold mb-3">Skill Performance</h3>
            <div class="h-80"><canvas id="skillsChart"></canvas></div>
        </div>

        <!-- DETAILED GRID -->
        <div id="skillGrid" class="grid grid-cols-1 md:grid-cols-4 gap-4"></div>

    </div>
</main>

<script>
/* SKILL MAP (long â†’ short) */
const SKILL_MAP = {
    "Punctual": "Punctual",
    "Prepared with Necessary Materials": "Prepared",
    "Demonstrates appropriate hygiene/dress": "Hygiene/Dress",
    "Initiates familiar tasks": "Task Initiation",
    "Maintains a productive work rate": "Work Rate",
    "Complete tasks in a logical order": "Logical Order",
    "Demonstrates adaptability": "Adaptability",
    "Work is completed to quality standards": "Quality Standards",
    "Maintains clean and organized work space": "Clean Workspace",
    "Awareness of surroundings and good decision making": "Awareness/Safety",
    "Appropriate and respectful social interactions": "Social Interactions",
    "Displays effective communication skills": "Communication",
    "Accepts constructive criticism": "Constructive Criticism",
    "Demonstrates a positive attitude": "Positive Attitude",
    "Asks for help appropriately": "Asks for Help",
    "Demonstrates self-reflection": "Self-Reflection"
};

const SKILLS = Object.keys(SKILL_MAP);

let allEntries = [];
let students = {};
let charts = { skills: null };

function safeDate(str) {
    if (!str) return new Date();
    if (str.includes("-")) return new Date(str);
    return new Date(Date.parse(str));
}

const fmt = d => d.toLocaleDateString("en-US");

window.onload = async () => {
    const url = localStorage.getItem('vocational_backend_url');
    if (!url) return alert("Database not connected.");

    try {
        const [sRes, eRes] = await Promise.all([
            fetch(url + "?action=getStudents"),
            fetch(url + "?action=getEntries")
        ]);

        const sData = await sRes.json();
        const eData = await eRes.json();

        const sel = document.getElementById('studentSelect');
        sData.data.forEach(s => {
            students[s.student_id] = s.name;
            sel.innerHTML += `<option value="${s.student_id}">${s.name}</option>`;
        });

        allEntries = eData.data;
        document.getElementById('loadingIndicator').classList.add('hidden');
        document.getElementById('mainContent').classList.remove('hidden');

    } catch (e) {
        console.error(e);
        alert("Failed to load data.");
    }
};

function handleStudentChange() {
    const sid = document.getElementById('studentSelect').value;
    const siteSel = document.getElementById('siteSelect');
    siteSel.innerHTML = '<option value="All">All Sites</option>';
    siteSel.disabled = !sid;

    if (!sid) {
        document.getElementById('reportContainer').classList.add('hidden');
        return;
    }

    const studentEntries = allEntries.filter(e => e.student_id == sid);

    [...new Set(studentEntries.map(e => e.job_site))]
        .sort()
        .forEach(site => siteSel.innerHTML += `<option value="${site}">${site}</option>`);

    runReport();
}

function runReport() {
    const sid = document.getElementById('studentSelect').value;
    if (!sid) return;

    const siteFilter = document.getElementById('siteSelect').value;
    const startVal = document.getElementById('startDate').value;
    const endVal = document.getElementById('endDate').value;

    const startD = startVal ? new Date(startVal) : new Date("2000-01-01");
    const endD = endVal ? new Date(endVal) : new Date("2100-01-01");

    const filtered = allEntries.filter(e => {
        const d = safeDate(e.date);
        return (
            e.student_id == sid &&
            d >= startD && d <= endD &&
            (siteFilter === "All" || e.job_site === siteFilter)
        );
    });

    let period = "All Time";
    if (startVal && endVal) period = `${fmt(new Date(startVal))} - ${fmt(new Date(endVal))}`;
    else if (startVal) period = `Since ${fmt(new Date(startVal))}`;
    else if (endVal) period = `Until ${fmt(new Date(endVal))}`;

    updateUI(filtered, students[sid], period, siteFilter);
}

function updateUI(entries, name, period, site) {
    document.getElementById('reportContainer').classList.remove('hidden');
    document.getElementById('reportStudentName').innerText = name;
    document.getElementById('reportPeriod').innerText = period;
    document.getElementById('reportSiteFilter').innerText = site;
    document.getElementById('reportCount').innerText = entries.length;

    let sums = {}, counts = {};
    SKILLS.forEach(k => { sums[k] = 0; counts[k] = 0; });

    entries.forEach(e => {
        SKILLS.forEach(k => {
            const val = Number(e.scores?.[k]);
            if (!isNaN(val)) {
                sums[k] += val;
                counts[k]++;
            }
        });
    });

    const avgs = SKILLS.map(k => counts[k] ? (sums[k] / counts[k]) : 0);

    const overall = avgs.filter(v => v > 0).reduce((a,b)=>a+b,0) / (avgs.filter(v=>v>0).length || 1);
    const overallEl = document.getElementById('overallScoreDisplay');
    overallEl.innerText = overall.toFixed(2);

    updateColors(overallEl, overall);
    drawSkillChart(avgs);
    drawSkillGrid(avgs, counts);
}

function updateColors(el, val) {
    el.className = "text-5xl font-black";
    if (val >= 3.5) el.classList.add("text-green-600");
    else if (val >= 2.5) el.classList.add("text-blue-500");
    else if (val >= 1.5) el.classList.add("text-yellow-500");
    else el.classList.add("text-red-600");
}

function drawSkillChart(avgs) {
    if (charts.skills) charts.skills.destroy();

    charts.skills = new Chart(document.getElementById('skillsChart'), {
        type: "bar",
        data: {
            labels: SKILLS.map(k => SKILL_MAP[k]),
            datasets: [{
                data: avgs,
                backgroundColor: avgs.map(v =>
                    v >= 3 ? "#16a34a" :
                    v >= 2 ? "#ca8a04" :
                    v > 0 ? "#dc2626" :
                    "#e5e7eb"
                )
            }]
        },
        options: { responsive: true, scales: { y: { min: 0, max: 4 } } }
    });
}

function drawSkillGrid(avgs, counts) {
    const grid = document.getElementById('skillGrid');
    grid.innerHTML = "";

    SKILLS.forEach((k, i) => {
        const avg = counts[k] ? avgs[i].toFixed(1) : "N/A";
        const logs = counts[k];

        let color =
            avg >= 3 ? "bg-green-100 text-green-700" :
            avg >= 2 ? "bg-yellow-100 text-yellow-700" :
            avg > 0 ? "bg-red-100 text-red-700" :
            "bg-slate-100 text-slate-500";

        grid.innerHTML += `
            <div class="p-4 rounded-xl border shadow-sm ${color}">
                <p class="font-bold">${SKILL_MAP[k]}</p>
                <p class="text-2xl font-extrabold">${avg}</p>
                <p class="text-xs mt-1">${logs} logs</p>
            </div>
        `;
    });
}
</script>

</body>
</html>
</html>
