<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocational Progress Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body { background-color: #f8fafc; font-family: ui-sans-serif, system-ui; }

        @media print {
            @page { size: landscape; margin: 0.5cm; }
            nav, .no-print, #filterBar { display: none !important; }
            #reportContainer { max-width: 100%; padding: 0; }
            body { background: white !important; }
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">

<!-- NAV -->
<nav class="bg-blue-900 text-white shadow-lg no-print">
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16 items-center">

            <div class="flex items-center gap-2">
                <span class="material-icons text-yellow-400">analytics</span>
                <span class="font-bold text-xl">Vocational Reports</span>
            </div>

            <div class="flex gap-4">
                <a href="index.html" class="hover:bg-blue-800 px-3 py-2 rounded">Entry</a>
                <a href="admin.html" class="hover:bg-blue-800 px-3 py-2 rounded">Admin</a>
            </div>

        </div>
    </div>
</nav>

<!-- LOADING SCREEN -->
<div id="loadingIndicator"
     class="fixed inset-0 bg-white z-50 flex flex-col items-center justify-center">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mb-4"></div>
    <p class="text-slate-500">Loading Database…</p>
</div>

<!-- MAIN -->
<main id="mainContent" class="hidden max-w-7xl mx-auto w-full py-8 px-4">

    <!-- FILTER BAR -->
    <div id="filterBar" class="bg-white p-6 rounded-xl shadow-sm border mb-8">

        <div class="grid grid-cols-1 md:grid-cols-12 gap-6 items-end">

            <div class="md:col-span-3">
                <label class="text-xs font-bold uppercase text-slate-500 block mb-1">Student</label>
                <select id="studentSelect" onchange="handleStudentChange()" 
                        class="w-full p-2.5 border rounded-lg">
                    <option value="">-- Select Student --</option>
                </select>
            </div>

            <div class="md:col-span-2">
                <label class="text-xs font-bold uppercase text-slate-500 block mb-1">Start Date</label>
                <input type="date" id="startDate" onchange="runReport()" 
                       class="w-full p-2.5 border rounded-lg">
            </div>

            <div class="md:col-span-2">
                <label class="text-xs font-bold uppercase text-slate-500 block mb-1">End Date</label>
                <input type="date" id="endDate" onchange="runReport()" 
                       class="w-full p-2.5 border rounded-lg">
            </div>

            <div class="md:col-span-3">
                <label class="text-xs font-bold uppercase text-slate-500 block mb-1">Job Site</label>
                <select id="siteSelect" onchange="runReport()" disabled
                        class="w-full p-2.5 border rounded-lg">
                    <option value="All">All Sites</option>
                </select>
            </div>

            <div class="md:col-span-2">
                <button onclick="window.print()"
                        class="w-full bg-indigo-600 text-white py-2.5 rounded-lg font-bold">
                    Print
                </button>
            </div>

        </div>

    </div>

    <!-- REPORT BODY -->
    <div id="reportContainer" class="hidden space-y-6">

        <!-- HEADER -->
        <div class="bg-white rounded-xl shadow-sm border p-6 flex flex-col md:flex-row justify-between gap-6">

            <div>
                <h1 id="reportStudentName" class="text-4xl font-extrabold text-slate-900 mb-2"></h1>
                <p><strong>Report Period:</strong> <span id="reportPeriod"></span></p>
                <p><strong>Job Site Filter:</strong> <span id="reportSiteFilter"></span></p>
                <p><strong>Total Evaluations:</strong> <span id="reportCount"></span></p>
            </div>

            <div class="bg-slate-50 border rounded-xl p-6 text-center w-full md:w-64">
                <p class="text-xs uppercase mb-2 tracking-wide">Overall Average</p>
                <div id="overallScoreDisplay"
                     class="text-5xl font-black text-slate-300">N/A</div>
                <p class="text-xs mt-2 text-slate-400">Scale: 0–4</p>
            </div>

        </div>

        <!-- SKILL BAR CHART -->
        <div class="bg-white rounded-xl shadow-sm border p-5">
            <h3 class="text-sm font-bold text-slate-700 mb-4">Skill Performance</h3>
            <canvas id="skillsChart" class="h-80"></canvas>
        </div>

        <!-- SKILL GRID -->
        <div id="skillGrid" class="grid grid-cols-1 md:grid-cols-4 gap-4"></div>

    </div>

</main>

<script>
/************************************************************
 * SKILL MAP (long → short labels)
 ************************************************************/
const SKILL_MAP = {
    "Punctual": "Punctual",
    "Prepared with Necessary Materials": "Prepared",
    "Demonstrates appropriate hygiene/dress": "Hygiene/Dress",
    "Initiates familiar tasks": "Task Initiation",
    "Maintains a productive work rate": "Work Rate",
    "Complete tasks in a logical order": "Logical Order",
    "Demonstrates adaptability": "Adaptability",
    "Work is completed to quality standards": "Quality Standards",
    "Maintains clean and organized work space": "Clean Workspace",
    "Awareness of surroundings and good decision making": "Awareness/Safety",
    "Appropriate and respectful social interactions": "Social Interactions",
    "Displays effective communication skills": "Communication",
    "Accepts constructive criticism": "Constructive Criticism",
    "Demonstrates a positive attitude": "Positive Attitude",
    "Asks for help appropriately": "Asks for Help",
    "Demonstrates self-reflection": "Self-Reflection"
};

const SKILLS = Object.keys(SKILL_MAP);

/************************************************************
 * GLOBAL STATE
 ************************************************************/
let allEntries = [];
let students = {};
let charts = { skills: null };
const API_URL = localStorage.getItem("vocational_backend_url");

/************************************************************
 * DATE PARSER (supports M/D/YYYY & ISO)
 ************************************************************/
function safeDate(str) {
    if (!str) return null;

    if (str.includes("-")) {
        const d = new Date(str);
        return isNaN(d) ? null : d;
    }

    const parts = str.split("/");
    if (parts.length === 3) {
        const m = parseInt(parts[0]) - 1;
        const d = parseInt(parts[1]);
        const y = parseInt(parts[2]);
        const obj = new Date(y, m, d);
        return isNaN(obj) ? null : obj;
    }

    return null;
}

function fmt(d) { return d.toLocaleDateString("en-US"); }

/************************************************************
 * INITIAL LOAD
 ************************************************************/
window.onload = async () => {
    if (!API_URL) return alert("Database not configured.");

    try {
        const [sRes, eRes] = await Promise.all([
            fetch(API_URL + "?action=getStudents"),
            fetch(API_URL + "?action=getEntries")
        ]);

        const sJson = await sRes.json();
        const eJson = await eRes.json();

        const sel = document.getElementById("studentSelect");
        sJson.data.forEach(s => {
            students[s.student_id] = s.name;
            sel.innerHTML += `<option value="${s.student_id}">${s.name}</option>`;
        });

        allEntries = eJson.data;

        document.getElementById("loadingIndicator").classList.add("hidden");
        document.getElementById("mainContent").classList.remove("hidden");

    } catch (err) {
        console.error("Load error:", err);
        alert("Failed to load data.");
    }
};

/************************************************************
 * STUDENT CHANGE → LOAD SITES
 ************************************************************/
function handleStudentChange() {
    const sid = document.getElementById("studentSelect").value;
    const siteSel = document.getElementById("siteSelect");

    siteSel.innerHTML = `<option value="All">All Sites</option>`;
    siteSel.disabled = !sid;

    if (!sid) {
        document.getElementById("reportContainer").classList.add("hidden");
        return;
    }

    const entries = allEntries.filter(e => e.student_id === sid);

    [...new Set(entries.map(e => e.job_site))]
        .sort()
        .forEach(site => siteSel.innerHTML += `<option value="${site}">${site}</option>`);

    runReport();
}

/************************************************************
 * RUN REPORT
 ************************************************************/
function runReport() {
    const sid = document.getElementById("studentSelect").value;
    if (!sid) return;

    const siteFilter = document.getElementById("siteSelect").value;
    const startVal = document.getElementById("startDate").value;
    const endVal = document.getElementById("endDate").value;

    const startD = startVal ? new Date(startVal) : new Date("2000-01-01");
    const endD   = endVal ? new Date(endVal)   : new Date("2100-01-01");

    const filtered = allEntries.filter(e => {
        if (e.student_id !== sid) return false;
        const d = safeDate(e.date);
        if (!d || d < startD || d > endD) return false;
        if (siteFilter !== "All" && e.job_site !== siteFilter) return false;
        return true;
    });

    let period = "All Time";
    if (startVal && endVal) period = `${fmt(new Date(startVal))} - ${fmt(new Date(endVal))}`;
    else if (startVal)      period = `Since ${fmt(new Date(startVal))}`;
    else if (endVal)        period = `Until ${fmt(new Date(endVal))}`;

    updateUI(filtered, students[sid], period, siteFilter);
}

/************************************************************
 * UPDATE UI
 ************************************************************/
function updateUI(entries, name, period, siteFilter) {

    document.getElementById("reportContainer").classList.remove("hidden");
    document.getElementById("reportStudentName").innerText = name;
    document.getElementById("reportPeriod").innerText = period;
    document.getElementById("reportSiteFilter").innerText = siteFilter;
    document.getElementById("reportCount").innerText = entries.length;

    let sums = {}, counts = {};
    SKILLS.forEach(k => { sums[k] = 0; counts[k] = 0; });

    entries.forEach(e => {
        SKILLS.forEach(k => {
            const v = Number(e.scores?.[k]);
            if (!isNaN(v)) { sums[k] += v; counts[k]++; }
        });
    });

    const avgs = SKILLS.map(k => counts[k] ? sums[k] / counts[k] : 0);

    const valid = avgs.filter(v => v > 0);
    const overall = valid.length ? valid.reduce((a,b)=>a+b) / valid.length : 0;

    const el = document.getElementById("overallScoreDisplay");
    el.innerText = overall ? overall.toFixed(2) : "N/A";

    el.className = "text-5xl font-black " +
        (overall >= 3.5 ? "text-green-600" :
         overall >= 2.5 ? "text-blue-600" :
         overall >= 1.5 ? "text-yellow-600" :
                          "text-red-600");

    drawSkillChart(avgs);
    drawSkillGrid(avgs, counts);
}

/************************************************************
 * BAR CHART
 ************************************************************/
function drawSkillChart(avgs) {
    if (charts.skills) charts.skills.destroy();

    charts.skills = new Chart(document.getElementById("skillsChart"), {
        type: "bar",
        data: {
            labels: SKILLS.map(k => SKILL_MAP[k]),
            datasets: [{
                data: avgs,
                backgroundColor: avgs.map(v =>
                    v >= 3 ? "#16a34a" :
                    v >= 2 ? "#ca8a04" :
                    v > 0 ? "#dc2626" :
                            "#e5e7eb")
            }]
        },
        options: {
            responsive: true,
            scales: { y: { min: 0, max: 4 } }
        }
    });
}

/************************************************************
 * SKILL GRID
 ************************************************************/
function drawSkillGrid(avgs, counts) {
    const grid = document.getElementById("skillGrid");
    grid.innerHTML = "";

    SKILLS.forEach((k, i) => {
        const avg = counts[k] ? avgs[i].toFixed(1) : "N/A";

        const color =
            avg >= 3 ? "bg-green-100 text-green-700" :
            avg >= 2 ? "bg-yellow-100 text-yellow-700" :
            avg >  0 ? "bg-red-100 text-red-700" :
                       "bg-slate-100 text-slate-500";

        grid.innerHTML += `
            <div class="p-4 rounded-xl border shadow-sm ${color}">
                <p class="font-bold">${SKILL_MAP[k]}</p>
                <p class="text-2xl font-extrabold">${avg}</p>
                <p class="text-xs mt-1">${counts[k]} logs</p>
            </div>
        `;
    });
}
</script>

</body>
</html>
