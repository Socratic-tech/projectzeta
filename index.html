<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Project Zeta Dashboard</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f7f7fc;
    color: #222;
  }

  header {
    background: #6b6bff;
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 1.8em;
    font-weight: bold;
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 30px 20px;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    margin-top: 25px;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 15px;
    border: 1px solid #ddd;
    text-align: center;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .card:hover {
    background: #ececff;
    transform: translateY(-4px);
    border-color: #6b6bff;
  }

  .card svg {
    width: 50px;
    height: 50px;
    margin-bottom: 12px;
    fill: #6b6bff;
  }

  footer {
    text-align: center;
    padding: 20px;
    margin-top: 40px;
    color: #666;
  }
</style>
</head>

<body>

<header>Project Zeta Dashboard</header>

<div class="container">

  <h2>Welcome</h2>
  <p>Select a tool to get started.</p>

  <div class="grid">

    <!-- Daily Entry -->
    <a class="card" href="entry.html">
      <svg viewBox="0 0 24 24">
        <path d="M3 5a2 2 0 0 1 2-2h3l1-1h4l1 1h3a2 2 0 0 1 2 2v2H3V5zm0 4h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9zm5 3v2h8v-2H8z"/>
      </svg>
      <h3>Daily Entry</h3>
      <p>Enter student daily habit evaluations.</p>
    </a>

    <!-- Reports -->
    <a class="card" href="report.html">
      <svg viewBox="0 0 24 24">
        <path d="M3 3h18v2H3V3zm0 4h18v2H3V7zm0 4h12v2H3v-2zm0 4h12v2H3v-2zm0 4h18v2H3v-2z"/>
      </svg>
      <h3>Reports</h3>
      <p>View student progress charts and history.</p>
    </a>

    <!-- Students -->
    <a class="card" href="students.html">
      <svg viewBox="0 0 24 24">
        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-3.5c0-2.33-4.67-3.5-7-3.5zm10 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V20h4v-3.5c0-2.33-4.67-3.5-7-3.5z"/>
      </svg>
      <h3>Students</h3>
      <p>Manage student profiles and data.</p>
    </a>

    <!-- Settings -->
    <a class="card" href="settings.html">
      <svg viewBox="0 0 24 24">
        <path d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .11-.66l-1.92-3.32a.5.5 0 0 0-.61-.22l-2.39.96a7.007 7.007 0 0 0-1.62-.94L14.5 2h-5l-.24 2.2c-.59.23-1.13.54-1.62.94l-2.39-.96a.5.5 0 0 0-.61.22L2.72 8.82a.5.5 0 0 0 .11.66L4.86 11.06c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58a.5.5 0 0 0-.11.66l1.92 3.32c.14.24.44.34.7.22l2.39-.96c.49.4 1.03.71 1.62.94L9.5 22h5l.24-2.2c.59-.23 1.13-.54 1.62-.94l2.39.96c.26.11.56.02.7-.22l1.92-3.32a.5.5 0 0 0-.11-.66l-2.03-1.58zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5S10.07 8.5 12 8.5s3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
      </svg>
      <h3>Settings</h3>
      <p>Configure system options and preferences.</p>
    </a>

  </div>
</div>

<footer>
  Project Zeta Â© 2026
</footer>

</body>
</html>
