<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">
    <header class="bg-indigo-900 text-white p-6 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
            <a href="home.html" class="text-indigo-200 hover:text-white underline">Back to Home</a>
        </div>
    </header>

    <div class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <span class="bg-indigo-100 text-indigo-800 p-2 rounded mr-3">üéì</span> Manage Students
            </h2>
            <div class="flex gap-2 mb-6">
                <input type="text" id="newStudentName" placeholder="Name" class="border p-2 rounded w-full">
                <input type="text" id="newStudentId" placeholder="ID #" class="border p-2 rounded w-1/3">
                <button onclick="addStudent()" id="btnAddStudent" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add</button>
            </div>
            <ul id="studentList" class="space-y-2 max-h-96 overflow-y-auto">
                <li class="text-gray-400 text-sm">Loading...</li>
            </ul>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <span class="bg-green-100 text-green-800 p-2 rounded mr-3">üìç</span> Manage Job Sites
            </h2>
            <div class="flex gap-2 mb-6">
                <input type="text" id="newJobSite" placeholder="New Job Site (e.g. Library)" class="border p-2 rounded w-full">
                <button onclick="addJobSite()" id="btnAddSite" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
            </div>
            <ul id="jobSiteList" class="space-y-2 max-h-96 overflow-y-auto">
                <li class="text-gray-400 text-sm">Loading...</li>
            </ul>
        </div>
    </div>

    <script>
        const API_URL = localStorage.getItem('bresa_api_url');

        async function init() {
            if(!API_URL) return alert("API not connected.");
            loadStudents();
            loadJobSites();
        }

        // --- STUDENTS ---
        async function loadStudents() {
            const res = await fetch(API_URL + "?action=getStudents");
            const data = await res.json();
            const list = document.getElementById('studentList');
            list.innerHTML = '';
            data.data.forEach(s => {
                list.innerHTML += `<li class="flex justify-between items-center bg-gray-50 p-2 rounded border">
                    <span>${s.name} <span class="text-xs text-gray-500">(${s.student_id})</span></span>
                    <button onclick="deleteStudent('${s.id}')" class="text-red-500 hover:text-red-700 text-xs">Delete</button>
                </li>`;
            });
        }

        async function addStudent() {
            const name = document.getElementById('newStudentName').value;
            const id = document.getElementById('newStudentId').value;
            if(!name) return;
            document.getElementById('btnAddStudent').innerText = "...";
            await fetch(API_URL, {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify({ action: 'addStudent', name: name, student_id: id, grade: 'N/A' })
            });
            document.getElementById('newStudentName').value = '';
            document.getElementById('newStudentId').value = '';
            setTimeout(() => { loadStudents(); document.getElementById('btnAddStudent').innerText = "Add"; }, 1500);
        }

        async function deleteStudent(id) {
            if(!confirm("Delete student?")) return;
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'deleteStudent', id: id }) });
            setTimeout(loadStudents, 1500);
        }

        // --- JOB SITES ---
        async function loadJobSites() {
            const res = await fetch(API_URL + "?action=getJobSites");
            const data = await res.json();
            const list = document.getElementById('jobSiteList');
            list.innerHTML = '';
            if(data.data.length === 0) list.innerHTML = '<li class="text-gray-400 text-sm">No sites added yet.</li>';
            data.data.forEach(site => {
                list.innerHTML += `<li class="flex justify-between items-center bg-gray-50 p-2 rounded border">
                    <span>${site}</span>
                    <button onclick="deleteJobSite('${site}')" class="text-red-500 hover:text-red-700 text-xs">Delete</button>
                </li>`;
            });
        }

        async function addJobSite() {
            const site = document.getElementById('newJobSite').value;
            if(!site) return;
            document.getElementById('btnAddSite').innerText = "...";
            await fetch(API_URL, {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify({ action: 'addJobSite', site: site })
            });
            document.getElementById('newJobSite').value = '';
            setTimeout(() => { loadJobSites(); document.getElementById('btnAddSite').innerText = "Add"; }, 1500);
        }

        async function deleteJobSite(site) {
            if(!confirm("Delete this job site?")) return;
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'deleteJobSite', site: site }) });
            setTimeout(loadJobSites, 1500);
        }

        init();
    </script>
</body>
</html>
