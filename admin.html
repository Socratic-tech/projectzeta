<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Project Zeta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <header class="bg-indigo-900 text-white p-6 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Admin Dashboard</h1>
            <a href="home.html" class="text-indigo-200 hover:text-white underline">Back to Home</a>
        </div>
    </header>

    <div class="max-w-6xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-8">

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <span class="bg-indigo-100 text-indigo-800 p-2 rounded mr-3">üéì</span> Manage Students
            </h2>
            
            <div class="flex gap-2 mb-6">
                <input type="text" id="newStudentName" placeholder="Student Name" class="border p-2 rounded w-full">
                <input type="text" id="newStudentId" placeholder="ID #" class="border p-2 rounded w-1/3">
                <button onclick="addStudent()" id="btnAddStudent" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Add</button>
            </div>

            <div class="border-t pt-4">
                <h3 class="text-sm font-bold text-gray-500 uppercase mb-2">Current Roster</h3>
                <ul id="studentList" class="space-y-2 max-h-96 overflow-y-auto">
                    <li class="text-gray-400 text-sm">Loading...</li>
                </ul>
            </div>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                <span class="bg-green-100 text-green-800 p-2 rounded mr-3">üìç</span> Manage Job Sites
            </h2>

            <div class="flex gap-2 mb-6">
                <input type="text" id="newJobSite" placeholder="New Job Site Name (e.g. Library)" class="border p-2 rounded w-full">
                <button onclick="addJobSite()" id="btnAddSite" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add</button>
            </div>

            <div class="border-t pt-4">
                <h3 class="text-sm font-bold text-gray-500 uppercase mb-2">Active Locations</h3>
                <ul id="jobSiteList" class="space-y-2 max-h-96 overflow-y-auto">
                    <li class="text-gray-400 text-sm">Loading...</li>
                </ul>
            </div>
        </div>

    </div>

    <script>
        const API_URL = localStorage.getItem('bresa_api_url');

        async function loadData() {
            if(!API_URL) return alert("API not connected.");
            try {
                const res = await fetch(API_URL + "?action=getData");
                const data = await res.json();
                
                // Render Students
                const sList = document.getElementById('studentList');
                sList.innerHTML = '';
                data.students.forEach(s => {
                    sList.innerHTML += `<li class="flex justify-between items-center bg-gray-50 p-2 rounded border"><span class="font-medium">${s.name}</span><span class="text-xs text-gray-500 bg-gray-200 px-2 py-1 rounded">${s.student_id}</span></li>`;
                });

                // Render Job Sites
                const jList = document.getElementById('jobSiteList');
                jList.innerHTML = '';
                data.jobSites.forEach(j => {
                    jList.innerHTML += `<li class="flex justify-between items-center bg-gray-50 p-2 rounded border"><span>${j}</span></li>`;
                });

            } catch(e) { console.error(e); }
        }

        async function addStudent() {
            const name = document.getElementById('newStudentName').value;
            const id = document.getElementById('newStudentId').value;
            if(!name || !id) return alert("Enter name and ID");
            
            toggleBtn('btnAddStudent', true);
            await fetch(API_URL, {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify({ action: 'addStudent', name: name, id: id })
            });
            document.getElementById('newStudentName').value = '';
            document.getElementById('newStudentId').value = '';
            setTimeout(loadData, 1000); // Reload list
            toggleBtn('btnAddStudent', false);
        }

        async function addJobSite() {
            const site = document.getElementById('newJobSite').value;
            if(!site) return alert("Enter site name");

            toggleBtn('btnAddSite', true);
            await fetch(API_URL, {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify({ action: 'addJobSite', site: site })
            });
            document.getElementById('newJobSite').value = '';
            setTimeout(loadData, 1000); // Reload list
            toggleBtn('btnAddSite', false);
        }

        function toggleBtn(id, loading) {
            const btn = document.getElementById(id);
            if(loading) { btn.disabled = true; btn.innerText = "..."; }
            else { btn.disabled = false; btn.innerText = "Add"; }
        }

        loadData();
    </script>
</body>
</html>
