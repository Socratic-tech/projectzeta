<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-slate-100 text-slate-900 font-sans min-h-screen flex items-center justify-center p-4">

<script>
/* Handle magic link auto-connect */
const params = new URLSearchParams(window.location.search);
const magicUrl = params.get("connect");

if (magicUrl) {
    try {
        const decoded = atob(magicUrl);
        if (decoded.includes("script.google.com")) {
            localStorage.setItem("vocational_backend_url", decoded);
            window.location.href = "index.html";
        }
    } catch (e) {}
}
</script>

<div class="bg-white max-w-6xl w-full rounded-2xl shadow-xl overflow-hidden flex flex-col md:flex-row">

    <!-- LEFT PANEL -->
    <div class="w-full md:w-5/12 p-8 bg-slate-50 border-r border-slate-200 overflow-y-auto max-h-[80vh]">
        <h1 class="text-2xl font-bold text-slate-800 mb-6 flex items-center gap-2">
            <span class="material-icons text-blue-600">build</span> Setup Guide
        </h1>

        <div class="space-y-6">

            <div>
                <h3 class="font-bold text-slate-700 mb-2 border-b pb-1">1. Install Backend Code</h3>
                <div class="relative group">

<textarea id="scriptCode" readonly class="w-full h-24 p-3 text-[10px] font-mono bg-slate-800 text-green-400 rounded-lg focus:outline-none resize-none">
function initialSetup() {
  const ss = SpreadsheetApp.getActiveSpreadsheet();

  let studentsSheet = ss.getSheetByName("Students");
  if (!studentsSheet) {
    studentsSheet = ss.insertSheet("Students");
    studentsSheet.appendRow(["student_id", "name", "grade", "active"]);
  }

  let entriesSheet = ss.getSheetByName("Entries");
  if (!entriesSheet) {
    entriesSheet = ss.insertSheet("Entries");
    entriesSheet.appendRow(["entry_id", "date", "student_id", "job_site", "evaluator", "comments", "scores_json"]);
  }

  let settingsSheet = ss.getSheetByName("Settings");
  if (!settingsSheet) {
    settingsSheet = ss.insertSheet("Settings");
    settingsSheet.appendRow(["key", "value"]);
    settingsSheet.appendRow(["password", "voc123"]);
  }

  let sitesSheet = ss.getSheetByName("Sites");
  if (!sitesSheet) {
    sitesSheet = ss.insertSheet("Sites");
    sitesSheet.appendRow(["site_name"]);
    sitesSheet.appendRow(["Cafeteria"]);
    sitesSheet.appendRow(["Library"]);
    sitesSheet.appendRow(["Front Office"]);
  }

  return "Setup Complete";
}
</textarea>

                    <button onclick="copyCode()" class="absolute top-2 right-2 bg-white/10 hover:bg-white/20 text-white px-2 py-1 rounded text-xs">
                        Copy
                    </button>
                </div>
            </div>

            <div class="text-xs text-slate-600 space-y-2">
                <p><strong>2.</strong> Open Google Sheets → Extensions → Apps Script.</p>
                <p><strong>3.</strong> Replace default script with this one → Save.</p>
                <p><strong>4.</strong> Run <strong>initialSetup()</strong>.</p>
                <p><strong>5.</strong> Deploy Web App → "Anyone with link" → Copy URL.</p>
            </div>

        </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="w-full md:w-7/12 p-8 bg-white flex flex-col">

        <h2 class="text-xl font-bold text-slate-800 mb-2">Connect Database</h2>

        <div class="flex gap-2 mb-4">
            <input type="text" id="dbUrl" placeholder="https://script.google.com/…"
                   class="flex-1 p-3 border rounded-lg text-sm">
            <button onclick="saveAndConnect()" class="bg-blue-600 text-white font-bold px-6 rounded-lg">
                Connect
            </button>
        </div>

        <div id="statusMsg" class="hidden text-xs font-bold mb-4"></div>

        <!-- MAGIC SECTION -->
        <div id="magicSection" class="hidden bg-indigo-50 border rounded-xl p-6">
            <h3 class="font-bold text-indigo-900 mb-2">Share Connection</h3>
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <img id="qrImage" src="" class="w-24 h-24 bg-white p-1 rounded" />
                <div class="flex-1">
                    <input id="magicLinkInput" readonly class="w-full bg-white border text-xs p-2 rounded font-mono">
                    <button onclick="copyMagicLink()" class="bg-indigo-600 text-white px-3 py-1 rounded text-xs mt-2">
                        Copy Link
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
/* Load previous saved connection */
const existingUrl = localStorage.getItem("vocational_backend_url");
if (existingUrl) {
    document.getElementById("dbUrl").value = existingUrl;
    showMagicSection(existingUrl);
}

/* Copy Script Code */
function copyCode() {
    const el = document.getElementById("scriptCode");
    el.select();
    document.execCommand("copy");
    alert("Copied!");
}

/* FIXED & IMPROVED CONNECTION CHECKER */
async function saveAndConnect() {
    const msg = document.getElementById("statusMsg");
    let url = document.getElementById("dbUrl").value.trim();

    msg.textContent = "Verifying...";
    msg.className = "text-blue-600 block";

    // Auto-correct /dev → /exec
    if (url.includes("/dev")) url = url.replace("/dev", "/exec");
    if (!url.endsWith("/exec")) url = url.replace(/\/+$/, "") + "/exec";

    try {
        const response = await fetch(url + "?action=getStudents", { method: "GET" });
        const text = await response.text();
        const json = JSON.parse(text);

        if (json.status === "success") {
            localStorage.setItem("vocational_backend_url", url);
            msg.textContent = "Connected!";
            msg.className = "text-green-600 block";
            showMagicSection(url);
        } else {
            throw new Error();
        }
    } catch (err) {
        console.error(err);
        msg.textContent = "Connection Failed.";
        msg.className = "text-red-600 block";
    }
}

/* Display sharable magic link */
function showMagicSection(url) {
    const magic = document.getElementById("magicSection");
    const input = document.getElementById("magicLinkInput");
    const qr = document.getElementById("qrImage");

    const base = window.location.href.split("?")[0];
    const link = base + "?connect=" + btoa(url);

    input.value = link;
    qr.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(link);

    magic.classList.remove("hidden");
}

function copyMagicLink() {
    const el = document.getElementById("magicLinkInput");
    el.select();
    document.execCommand("copy");
    alert("Copied!");
}
</script>

</body>
</html>
